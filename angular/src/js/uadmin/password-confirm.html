<div layout="column">
    <md-input-container>
        <label>Password</label>
        <input type="password" ng-model="user.secret" password-validate="user" password-validate-key="password" required>
    </md-input-container>
    <md-input-container>
        <label>Password confirm</label>
        <input type="password" ng-model="user.$$secret" password-compare="user" password-key="secret" password-compare-key="confirm" required>
    </md-input-container>
</div>
